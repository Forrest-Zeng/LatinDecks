<button onclick="copyFunction()">Copy Deck!</button>
{% autoescape false %}
<div id="deck"
style="width:300px;height:200px;overflow:scroll;padding:5px">{{deck}}</div>
{% endautoescape %}
<p>The following terms failed the translate: {{failed}}</p>
<p>The following terms are duplicates: {{duplicates}}</p>

<script>
    function copyFunction(){
        navigator.clipboard.writeText("{{deck}}")
    }
</script>
